<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>String concate</title>
</head>
<body>
	<script type="text/javascript">
		input1 = prompt("enter string1 : ");
		input2 = prompt("enter another String: ");
		console.log("by using + ");
		console.log(input1+input2);

		console.log("using Concate..");

		output=input1.concat(input2);
		console.log(output);
	</script>
</body>
</html>
