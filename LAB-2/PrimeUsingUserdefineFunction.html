<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>prime number using user-defined-function</title>
</head>
<body>
	<script type="text/javascript">
		
		
		a=parseInt(prompt("enter number : "));
		function prime(a){
			for (var i = 2; i <a/2; i++) {
				if (a%i==0){
					return false;
					break;
				}
				else{
					return true;
				}
			}
		}
		let ans=prime(a);
		console.log(ans);
	</script>
</body>
</html>
