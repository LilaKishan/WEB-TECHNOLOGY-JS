<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Word Between Two Charcter</title>
</head>
<body>
	<script type="text/javascript">
		input = prompt("enter string : ");

		d=input.indexOf("a");
		b=input.lastIndexOf("a");
		c=input.substring(d+1,b);

		console.log("word between 'a' is : "+c);
	</script>
</body>
</html>
