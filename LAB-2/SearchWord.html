<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>compare word in given string array</title>
</head>
<body>
	<script type="text/javascript">
		input=prompt("enter string : ");
		input1=input.split(" ");
		input2=prompt("search word : ");
		for (var i =0; i<=input1.length; i++){
			if (input1[i]==input2){
				console.log("word is at index "+i);
			}
		}

	</script>
</body>
</html>
