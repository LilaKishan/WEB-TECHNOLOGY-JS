<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>String functions</title>
</head>
<body>
	<script type="text/javascript">
		input1=prompt("enter String ");
		input2=prompt("enter another string : ");

		output=input1.toLowerCase();
		console.log("toLowerCase "+output);

		output1=input1.toUpperCase();
		console.log("toUpperCase"+output1);

		output2=input1.length;
		console.log("length "+output2);

		output=input1.charAt(1);
		console.log("at index 1 : "+output);

		output=input1.concat(input2);
		console.log("concat "+output);

		output=input1.split(",");
		console.log("split  "+output);

		output=input1.trim();
		console.log("trim "+output);	

		output=input2.replace(input1);
		console.log("replace "+output);	

		output=input1.lastIndexOf('i');
		console.log("lastIndexOf(i) "+output);

		output=input1.search("ish");
		console.log("search 'ish' "+output);

		output=input1.substr(1,2);
		console.log("substr(1,2) : "+output);

		output=input1.substring(1,2);
		console.log("substring(1,2)"+output);
	</script>
</body>
</html>
