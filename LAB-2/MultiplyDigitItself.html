<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>multiply of digit by itself for second digit times</title>
</head>
<body>
	<script type="text/javascript">
		input=parseInt(prompt("enter 2 digit no: "));

		a=input%10;
		input=parseInt(input/10);

		output=Math.pow(input,a);
		console.log("answer "+output);
	</script>
</body>
</html>
