<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ATTENDENCE</title>
</head>
<body>
	<h2>Attendence Portal</h2>
	<button onclick="allcheck(this)">CHECK ALL</button>
	<button onclick="allcheck(this)">UNCHECK ALL</button>
</br>
<div style="width: 600px; border:1px solid red ; height:400px; position:fixed; margin:20px 200px;" id="div1"><h4 align="center">Absent no.</h4>
</div>

<script>
	for(i=101;i<=165;i++){
		document.write('<input type=\"checkbox\" name=\"input\" onclick=\"verify()\" value=\"'+i+'\">'+i+"</br>")
	}  
	d=document.getElementById("div1");
	c=document.getElementsByTagName("input");

	function allcheck(n){
		if(n.innerHTML=="CHECK ALL"){
			for(i=0;i<c.length;i++){
				c[i].checked="checked";
			}
		}
		else{
			for(i=0;i<c.length;i++){
				c[i].checked=false;
			}
		}
	}

	function verify(){
		a="";
		for(i=0;i<c.length;i++){
			if(c[i].checked==false){
				a+=c[i].value+" ,";
				d.innerHTML=a.substr(0,a.length-1);
			}
		}
	}
</script>
</body>
</html>
