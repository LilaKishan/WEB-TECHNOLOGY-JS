<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>counter</title>
</head>
<body>
	<h2 id="kl" align="center">COUNTER</h2><br>
	<input type="button" value="start" onclick="start()"/>
	<input type="button" value="stop" onclick="stopCount()" />
	<input type="button" value="reset" onclick="reset()" />
	
	<script type="text/javascript">
		a=0;
		function start(){
		b=setInterval(count,1000);
		}	
		function count(){
			a++;
			document.getElementById("kl").innerHTML=a;
		}
		function stopCount(){
			clearInterval(b);
		}
		function reset(){
			
			a=0;
			document.getElementById("kl").innerHTML=a;
			stopCount();
		}
	</script>
</body>
</html>
