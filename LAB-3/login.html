<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Portal</title>
	<style type="text/css">
		#login{
			background-color: blue;
			color: white;
			font-family: cursive;
		}
		#toggleid{
			background-color: blanchedalmond;
				font-family: cursive;
		}
		input{
			background-color: lightgray;
				font-family: cursive;
		}
		table{
			border:2px solid black;
			padding: 10px;
		}
		td{
			padding: 8px;
		}
		#username{
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<h2 align="center">Login</h2>
	<table align="center">
		<tr>
			<td>
				<input type="text" id="username" required placeholder="Enter Username">
			</td>
		</tr>
		<tr>
			<td>
				<input type="password" required id="password" placeholder="Password">
				<input type="button" value="Show" id="toggleid" onclick="toggle()">
			</td>
		</tr>
		<tr>
			<td  align="center">
				<input type="button" id="login" value="login"  onclick="login()">
			</td>
		</tr>
	</table>
	<script type="text/javascript">
		var u=document.getElementById('username');
		var p=document.getElementById('password');

		function login(){
			if (u.value=="Username" && p.value=="Password"){
				document.write("valid user");
			}
			else{
				alert("Invalid Username/password")
			}
		}
		function toggle(){
			var togg=document.getElementById("toggleid")
			if(p.type=="text"){
				p.type="password";	
				togg.value="show";
			}
			else{
				p.type="text";
				togg.value="hide";
			}
		}
	</script>
</body>
</html>
