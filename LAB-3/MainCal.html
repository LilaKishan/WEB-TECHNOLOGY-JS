<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="./MainCal.css">
</head>
<body>
	<h1 align="center">CALCULATOR</h1>
	<table align="center">
		<tr>
			<td colspan="3"><input type="text" id="in"></td>
			<td><button id="button1" onclick="removeLastChar()" style="margin-bottom: 15px;"><</button></td>
		</tr>
		<tr>
			<td><button onclick="clearAll(this)" id="button1">C</button></td>
			<td><button onclick="cal(this)" id="button1">x²</button></td>
			<td><button onclick="cal(this)" id="button1">√</button></td>
			<td><button onclick="cal(this)" id="button1">/</button></td>
		</tr>
		<tr>
			<td><button onclick="addNumber(this)">7</button></td>
			<td><button onclick="addNumber(this)">8</button></td>
			<td><button onclick="addNumber(this)">9</button></td>
			<td><button onclick="cal(this)" id="button1">*</button></td>
		</tr>
		<tr>
			<td><button onclick="addNumber(this)">4</button></td>
			<td><button onclick="addNumber(this)">5</button></td>
			<td><button onclick="addNumber(this)">6</button></td>
			<td><button onclick="cal(this)" id="button1">-</button></td>
		</tr>
		<tr>
			<td><button onclick="addNumber(this)">1</button></td>
			<td><button onclick="addNumber(this)">2</button></td>
			<td><button onclick="addNumber(this)">3</button></td>
			<td><button onclick="cal(this)" id="button1">+</button></td>
		</tr>
		<tr>
			<td><button onclick="addNumber(this)">00</button></td>
			<td><button onclick="addNumber(this)">0</button></td>
			<td><button onclick="addNumber(this)">.</button></td>
			<td><button onclick="display(this)" id="button1">=</button></td>
		</tr>
	</table>
	<script type="text/javascript">
		oldval=0;
		oldop="";

		var io=document.getElementById('in');

		function cal(n){
			io=document.getElementById('in');
			oldval = io.value;
			oldop = n.innerHTML;
			io.value="";
		}
		function addNumber(n){
			io=document.getElementById('in');
			io.value+=n.innerHTML;
		}
		function display(){
			io=document.getElementById('in');
			newval = io.value;

			if(oldop=="+"){
				newval = parseInt(oldval)+parseInt(newval);
			}
			else if(oldop=="-"){
				newval = parseInt(oldval)-parseInt(newval);
			}
			else if(oldop=="*"){
				newval = parseInt(oldval)*parseInt(newval);
			}
			else if(oldop=="/"){
				newval = parseInt(oldval)/parseInt(newval);
			}
			else if(oldop=="%"){
				newval = parseInt(oldval)%parseInt(newval);
			}
			else if(oldop=="√"){
				newval = Math.pow(parseInt(oldval),0.5);
			}
			else if(oldop=="x²"){
				newval = Math.pow(parseInt(oldval),2);
			}
			io.value=newval;
		}

		function removeLastChar(){
			io=document.getElementById('in');
			io.value = io.value.substring(0,io.value.length-1);
		}

		function clearAll(){
			io=document.getElementById('in');
			io.value="";
			oldval="";
			oldop="";
		}
	</script>
	
</body>
</html>
