<!DOCTYPE html>

	<title>Palidome</title>
</head>
<body>
	<script type="text/javascript">
		input =parseInt(prompt("enter number : "));
		a=0
		temp=input;
		while(input!=0){
			i=input%10;
			input=parseInt(input/10);
			a=a*10+i;
		}
		if (a==temp) {
			console.log(temp+" is palidrome");
		}

			console.log(temp+" is not palidrome");
		}
