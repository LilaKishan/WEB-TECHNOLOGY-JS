<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prime number</title>
</head>
<body>
	<script type="text/javascript">
		a=parseInt(prompt("enter number : "));
		flag=true;
		for (var i = 2; i <a/2; i++) {
			if (a%i==0){
				flag=false;
				break;
			}
		}
		if (flag==true) {
			console.log(a+" is prime ");
		}
		else{
			console.log(a+" is not prime ");
		}
	</script>
</body>
</html>
