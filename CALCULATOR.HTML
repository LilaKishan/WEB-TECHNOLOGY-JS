<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CALCULATOR</title>
</head>
<body>
	<script type="text/javascript">
		a= parseInt(prompt("enter 1st no :"));
		b= parseInt(prompt("enter 2nd no :"));

		c=prompt("enter operation wtith first character like 'add'... ");
		d=c.toLowerCase();
		switch(d){
			case "add":
				ans=a+b;
				console.log("Answer is "+ans);
				break;
			case "sub":
				ans=a-b;
				console.log("Answer is "+ans);
				break;
			case "mul":
				ans=a*b;
				console.log("Answer is "+ans);
				break;
			case "div" :
				ans=a/b;
				console.log("Answer is "+ans);
				break;
			default:
				console.log("Invalid input(operation).....!!! ")
				break;
		}
	</script>
</body>
</html>
