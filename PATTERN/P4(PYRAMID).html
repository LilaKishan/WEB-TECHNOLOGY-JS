<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PATTERN PYRAMID</title>
</head>
<body>
	<script type="text/javascript">
		for (var i =0; i<5; i++) {
			for (var k=5;k>i;k--) {
				document.write("&nbsp");
			}
			for (var j=0;j<=i;j++) {
				document.write("*&nbsp");
			}
			document.write("</br>");
		}
	</script>
</body>
</html>
