<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PATTERN(HOLLOW SQUARE)</title>
</head>
<body>
	<script type="text/javascript">
		for (var i =0; i<5; i++) {
			for (var j=0;j<5;j++) {
				if (i==0 || j==4 || j==0 || i==4) {
					document.write("*");
				}
				else{
			document.write("&nbsp&nbsp");
				}
			}
			document.write("</br>");
		}
	</script>
</body>
</html>
