<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PATTERN HOLLOW PYRAMID</title>
</head>
<body>
	<script type="text/javascript">
		var x=prompt("enter no. :");
		for (var i = 0; i < x; i++) {
			for (var j = x; j >i; j--) {
				document.write("&nbsp");
			}
			if(i==0)
				document.write("* ");
			else if(i==x-1)
				for (var j = 0; j < x; j++)
					document.write("* ");
			else {
				document.write("* ");
				for (var j = 1; j < i; j++)
					document.write("&nbsp &nbsp");
				document.write("*");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
