<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PATTERN(SOLID SQUARE)</title>
</head>
<body>
	<script type="text/javascript">
		for (var i =0; i<3; i++) {
			for (var j=0;j<3;j++) {
				document.write("*&nbsp");
			}
			document.write("</br>");
		}
	</script>
</body>
</html>
